<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/fragmentos :: head}"/>
    
    <body>
        <!-- Navbar y banner verde -->
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <!-- Contenido principal -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/producto/guardar}" 
                          th:object="${producto}" 
                          class="was-validated" 
                          enctype="multipart/form-data">
                        
                        <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}"/>
                        
                        <!-- Botones superiores -->
                        <div class="row py-4 mb-4 bg-light">
                            <div class="col-md-6 d-grid">
                                <a th:href="@{/producto/listado}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                </a>
                            </div>                                
                            <div class="col-md-6 d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </div>
                        
                        <!-- Formulario -->
                        <div class="card">
                            <div class="card-header">
                                <h4>[[#{accion.actualizar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="categoria">[[#{producto.categoria}]]</label>
                                    <select class="form-select" id="categoria" 
                                            name="categoria.idCategoria" 
                                            th:field="*{categoria.idCategoria}" 
                                            required="true">
                                        <option value="">[[#{producto.seleccione}]]</option>
                                        <option th:each="cat : ${categorias}" 
                                                th:value="${cat.idCategoria}" 
                                                th:text="${cat.descripcion}">
                                        </option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="descripcion">[[#{producto.descripcion}]]</label>
                                    <input type="text" class="form-control" 
                                           name="descripcion" 
                                           th:field="*{descripcion}" 
                                           required="true" 
                                           maxlength="50"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="detalle">[[#{producto.detalle}]]</label>
                                    <textarea class="form-control" 
                                              name="detalle" 
                                              th:field="*{detalle}" 
                                              rows="3"></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="precio">[[#{producto.precio}]]</label>
                                    <input type="number" class="form-control" 
                                           name="precio" 
                                           th:field="*{precio}" 
                                           step="0.01" 
                                           min="0" 
                                           required="true"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="existencias">[[#{producto.existencias}]]</label>
                                    <input type="number" class="form-control" 
                                           name="existencias" 
                                           th:field="*{existencias}" 
                                           min="0" 
                                           required="true"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="activo">[[#{producto.activo}]]</label>
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           name="activo" 
                                           id="activo" 
                                           th:field="*{activo}"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="imagen">[[#{producto.imagen}]]</label>
                                    <input class="form-control" 
                                           type="file" 
                                           name="imagenFile"
                                           onchange="mostrarImagen(this);" 
                                           accept="image/*"/>
                                    <img id="blah" 
                                         th:src="@{${producto.rutaImagen}}" 
                                         alt="imagen producto" 
                                         height="200" 
                                         class="mt-2"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Toast de mensajes -->
        <section th:replace="~{general/fragmentos :: mostrarToast}"/>
        
        <!-- Footer -->
        <footer th:replace="~{general/fragmentos :: footer}"/>
        
    </body>
</html>
